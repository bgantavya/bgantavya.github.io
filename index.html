<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="stylesheet" href="/your-repository-name/_next/static/css/071951d3d203b640.css" data-precedence="next"/><link rel="preload" as="script" fetchPriority="low" href="/your-repository-name/_next/static/chunks/webpack-e6115dc143daccd7.js"/><script src="/your-repository-name/_next/static/chunks/4bd1b696-54db2952d2314c01.js" async=""></script><script src="/your-repository-name/_next/static/chunks/684-0ba0aaebb5dc8e0c.js" async=""></script><script src="/your-repository-name/_next/static/chunks/main-app-86820d48dbff06dd.js" async=""></script><script src="/your-repository-name/_next/static/chunks/299-d2867e0a8378d83a.js" async=""></script><script src="/your-repository-name/_next/static/chunks/app/page-cab4d8525c1b22be.js" async=""></script><title>Tech Portfolio - Gantavya Bansal</title><meta name="description" content="Gantavya Bansal is a Full-Stack Developer Coding Mentor and Tech Community Builder
Gantavya Bansal is a Computer Science Engineering undergraduate (Class of 2027) currently pursuing his B.Tech in Computer Science at GLA University, India. Since 2020, Gantavya has actively monetized his skills, starting with content creation inspired by his personal interests. His journey evolved into freelancing as a social media manager—overseeing digital marketing, running ad campaigns, and eventually transitioning into professional web development.
Currently, Gantavya Bansal works as a Coding Mentor at Let’s Unbound, where he guides students through programming concepts and project-based learning. At GLA University, Gantavya also leads Team Editorial of the Alumni Association, curating impactful content strategies and driving alumni engagement initiatives across digital platforms.
With rich hands-on experience working with startups and scale-ups, Gantavya Bansal has consistently delivered user-centric digital solutions as a core team member. Gantavya is proficient in a broad range of programming languages including C/C++, Java, JavaScript, Python, SQL, and TypeScript. He harnesses modern technologies such as React.js, Next.js, Nest.js, Express.js, Selenium, Postman, WordPress, AR/VR, and n8n, applying them across diverse domains like B2C, B2B, e-commerce, edtech, and AI-powered platforms.
As a full-stack developer, Gantavya transforms complex problem statements into seamless, functional user experiences by blending computational thinking with clean design and system architecture. Gantavya specializes in frontend and backend development, database design, DevOps, cloud platforms, generative AI, and AI agent integration.
One of Gantavya&#x27;s most notable projects is merobraj.org—a VR-powered digital tourism platform designed to promote cultural tourism and socio-economic development in the Braj region. This innovation was acquired in 2025 by one of Gantavya’s university professors.
Gantavya Bansal has earned recognition for organizing and winning multiple hackathons, including placing in the top 1% out of 2500+ teams in the Odoo 36-hour Combat Hackathon. As a passionate contributor to the tech community, Gantavya actively fosters peer learning, innovation, and collaborative growth. Gantavya also had the opportunity to visit ARIES (Aryabhatta Research Institute of Observational Sciences) to explore AI applications in astronomical research and predictive modeling."/><meta name="author" content="Gantavya Bansal"/><link rel="icon" href="/your-repository-name/favicon.ico" type="image/x-icon" sizes="16x16"/><link rel="icon" href="/your-repository-name/icon.png?b6c422ca44413cc1" type="image/png" sizes="852x1065"/><script>document.querySelectorAll('body link[rel="icon"], body link[rel="apple-touch-icon"]').forEach(el => document.head.appendChild(el))</script><script src="/your-repository-name/_next/static/chunks/polyfills-42372ed130431b0a.js" noModule=""></script></head><body class="__variable_fb14e8 bg-black max-w-6xl m-auto __variable_b1fe95 antialiased"><div id="msg" class="flex flex-col items-center justify-center h-screen bg-black text-green-400 text-center space-y-6 px-4"><video src="loading.webm" width="250" loop="" autoPlay="" muted="" class="rounded-lg shadow-lg border border-green-600"></video><div class="font-mono text-xl animate-pulse">&gt;&gt;&gt; curl http://localhost:3000 |<span class="animate-blink ml-1">█</span></div><p class="text-sm text-green-300 opacity-80 italic">Establishing secure tunnel to localhost...</p></div><!--$--><!--/$--><!--$--><!--/$--><script src="/your-repository-name/_next/static/chunks/webpack-e6115dc143daccd7.js" async=""></script><script>(self.__next_f=self.__next_f||[]).push([0])</script><script>self.__next_f.push([1,"1:\"$Sreact.fragment\"\n2:I[7555,[],\"\"]\n3:I[1295,[],\"\"]\n4:I[894,[],\"ClientPageRoot\"]\n5:I[8987,[\"299\",\"static/chunks/299-d2867e0a8378d83a.js\",\"974\",\"static/chunks/app/page-cab4d8525
